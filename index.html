<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Lista de FrequÃªncia Digital - CRI 2026</title>
    <style>
        :root{--accent:#0b74e6; --danger:#ef4444; --warning:#f97316; --bg-light:#f5f7fb;}
        body{font-family:Inter, system-ui, sans-serif; margin:0; padding:15px; background:var(--bg-light)}
        .container{max-width:1150px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
        .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap; align-items: center;}
        input, button{padding:10px;border-radius:8px;border:1px solid #d1d5db; transition: 0.2s; font-size: 14px;}
        button{background:var(--accent);color:#fff;border:none;cursor:pointer;white-space:nowrap;}
        button.ghost{background:#fff;color:var(--accent);border:1px solid var(--accent);}
        button.danger{background:var(--danger); color:#fff;}
        
        #searchInput { background: #fff; border: 2px solid var(--accent); flex-grow: 1; font-size: 16px; padding: 12px;}
        
        table{width:100%;border-collapse:collapse;margin-top:12px}
        th, td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;}
        
        #tableBody tr { display: none; }
        .mostrar-linha { display: table-row !important; }

        .small{font-size:11px;color:#6b7280; display: block; margin-top: 4px;}
        .address-text{color: #16a34a; font-weight: 500; font-style: italic;}
        .signed-thumb{height:45px;border-radius:6px;border:1px solid #ddd; margin-right:5px; object-fit: cover;}
        
        /* MODAL AJUSTADO PARA MOBILE */
        .modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1000}
        
        .card{
            background:#fff;
            padding:20px;
            border-radius:12px;
            max-width:600px;
            width:92%;
            max-height: 92vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-body-scroll {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            background: #fff;
        }
        
        .modal-flex { display: flex; gap: 15px; flex-wrap: wrap; }
        .flex-col { flex: 1; min-width: 250px; }
        
        /* ReduÃ§Ã£o de altura para caber na tela */
        .signature-wrapper { border: 1px solid #ddd; border-radius: 8px; background: #fafafa; position: relative; width: 100%; height: 160px; }
        .signature-canvas { position: absolute; left: 0; top: 0; width: 100%; height: 100%; touch-action: none; }
        
        #video, #photoPreview { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; background:#000; }
        #video { transform: scaleX(-1); }

        .status-badge{padding:4px 8px; border-radius:12px; font-size:11px; font-weight:bold;}
        .status-pendente{background:#fee2e2; color:#ef4444;}
        .status-assinado{background:#dcfce7; color:#16a34a;}

        body.modo-colaborador #adminPanel { display: none; }
        body.modo-colaborador h1 { font-size: 18px; text-align: center; }

        @media (max-width: 600px) {
            .flex-col { min-width: 100%; }
            .signature-wrapper, #video, #photoPreview { height: 140px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="tituloPagina">GestÃ£o de FrequÃªncia â€” CRI 2026</h1>
    
    <div class="controls" id="adminPanel">
        <input id="nameInput" placeholder="Novo nome..." style="width: 200px"/>
        <button id="addBtn">Add</button>
        <button id="importBtn" onclick="document.getElementById('importFile').click()" class="ghost">Importar</button>
        <input type="file" id="importFile" style="display:none" accept=".txt,.csv" />
        <button id="showQrBtn" class="ghost">ðŸ“² QR Code</button>
        <button id="clearAllBtn" class="danger">Limpar Banco</button>
        <button id="generatePdf" style="margin-left:auto">Gerar PDF</button>
    </div>

    <div class="controls">
        <input id="searchInput" type="text" placeholder="ðŸ” DIGITE SEU NOME PARA ASSINAR..." onkeyup="filtrarTabela()">
    </div>

    <div style="overflow-x: auto;">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Nome</th>
                    <th class="col-admin">ID</th>
                    <th>Assinatura/Foto</th>
                    <th class="col-admin">Data / Local</th>
                    <th>AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="signModal" class="modal">
    <div class="card">
        <h2 id="nomeAssinando" style="margin: 0 0 5px 0; font-size: 1.2rem;">Assinar</h2>
        <div id="geoStatus" class="small" style="color: var(--warning); font-weight: bold; margin-bottom: 10px;">Localizando...</div>
        
        <div class="modal-body-scroll">
            <div class="modal-flex">
                <div class="flex-col">
                    <label class="small"><b>1. Selfie:</b></label>
                    <div style="margin-top:5px">
                        <video id="video" autoplay playsinline></video>
                        <img id="photoPreview" style="display:none;" />
                        <button id="takePhoto" style="width:100%; margin-top:8px">ðŸ“¸ Capturar Foto</button>
                    </div>
                </div>
                <div class="flex-col">
                    <label class="small"><b>2. Assinatura:</b></label>
                    <div style="margin-top:5px">
                        <div class="signature-wrapper">
                            <canvas id="sigCanvas" class="signature-canvas"></canvas>
                        </div>
                        <button id="clearSig" class="ghost" style="width:100%; margin-top:8px">Limpar TraÃ§o</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button onclick="fecharModais()" class="ghost" style="flex:1">Cancelar</button>
            <button id="saveData" style="flex:2; font-weight:bold; font-size:16px; background: #16a34a;">CONFIRMAR PRESENÃ‡A</button>
        </div>
    </div>
</div>

<div id="qrModal" class="modal">
    <div class="card" style="text-align:center; max-width: 400px;">
        <h2>Acesso do Colaborador</h2>
        <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0"></div>
        <p class="small">Este QR Code abre a versÃ£o simplificada de busca para o colaborador.</p>
        <button onclick="fecharModais()" class="ghost">Fechar</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    const ADMIN_PASSWORD = '1992';
    const firebaseConfig = {
        apiKey: "AIzaSyBy4gbEfmMgm-zgMmGq6h3oQ_-gQy2l2R0",
        authDomain: "frenquencia-digital.firebaseapp.com",
        databaseURL: "https://frenquencia-digital-default-rtdb.firebaseio.com",
        projectId: "frenquencia-digital",
        storageBucket: "frenquencia-digital.firebasestorage.app",
        messagingSenderId: "625078117212",
        appId: "1:625078117212:web:bc5c57e18af96b305d1799"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let sigPad, localStream, currentUserId = null, currentGeoLabel = "NÃ£o capturado";

    const urlParams = new URLSearchParams(window.location.search);
    const eModoColaborador = urlParams.has('modo');

    if (eModoColaborador) {
        document.body.classList.add('modo-colaborador');
        document.getElementById('tituloPagina').innerText = "Lista de PresenÃ§a Digital";
        document.querySelectorAll('.col-admin').forEach(el => el.style.display = 'none');
    }

    function filtrarTabela() {
        const filter = document.getElementById("searchInput").value.toUpperCase();
        const tr = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            const tdNome = tr[i].getElementsByTagName("td")[1];
            if (tdNome) {
                const txtValue = tdNome.innerText.toUpperCase();
                if (filter.length >= 2 && txtValue.indexOf(filter) > -1) {
                    tr[i].classList.add('mostrar-linha');
                } else if (!eModoColaborador && filter === "") {
                    tr[i].classList.add('mostrar-linha');
                } else {
                    tr[i].classList.remove('mostrar-linha');
                }
            }
        }
    }

    db.ref('participantes').on('value', (snapshot) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.keys(data).forEach(key => {
                const p = data[key];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="status-badge ${p.signed ? 'status-assinado' : 'status-pendente'}">${p.signed ? 'Assinado' : 'Pendente'}</span></td>
                    <td><b>${p.name}</b></td>
                    <td class="col-admin">${p.id || '-'}</td>
                    <td>${p.signed ? `<img src="${p.sigData}" class="signed-thumb"><img src="${p.photo}" class="signed-thumb">` : '-'}</td>
                    <td class="col-admin small">${p.time || '-'} <br><span class="address-text">${p.geo || ''}</span></td>
                    <td>
                        ${p.signed ? 
                            `<button class="ghost" onclick="tentarRefazer('${key}', '${p.name}')">Refazer</button>` : 
                            `<button onclick="abrirAssinatura('${key}', '${p.name}')">Assinar</button>`
                        }
                        ${!eModoColaborador ? `<button class="danger" onclick="excluirParticipante('${key}', '${p.name}')">X</button>` : ''}
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            if (eModoColaborador) document.querySelectorAll('.col-admin').forEach(el => el.style.display = 'none');
            filtrarTabela();
        }
    });

    function tentarRefazer(id, nome) {
        if(prompt("Digite a senha para REFAZER:") === ADMIN_PASSWORD) abrirAssinatura(id, nome);
    }

    document.getElementById('showQrBtn').onclick = () => {
        document.getElementById('qrcode').innerHTML = "";
        const linkColaborador = window.location.origin + window.location.pathname + "?modo=1";
        new QRCode(document.getElementById('qrcode'), { text: linkColaborador, width: 180, height: 180 });
        document.getElementById('qrModal').style.display = 'flex';
    };

    async function capturarEndereco() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`);
                    const data = await response.json();
                    const r = data.address;
                    currentGeoLabel = `${r.road || 'Rua'}${r.house_number ? ', ' + r.house_number : ''} - ${r.suburb || r.city || ''}`;
                    document.getElementById('geoStatus').innerText = "ðŸ“ Local: " + currentGeoLabel;
                    document.getElementById('geoStatus').style.color = "green";
                } catch (e) { currentGeoLabel = `${lat.toFixed(4)}, ${lon.toFixed(4)}`; }
            });
        }
    }

    function abrirAssinatura(id, nome) {
        currentUserId = id;
        document.getElementById('nomeAssinando').innerText = nome;
        document.getElementById('signModal').style.display = 'flex';
        capturarEndereco();
        setTimeout(() => {
            const canvas = document.getElementById('sigCanvas');
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            if (sigPad) sigPad.off();
            sigPad = new SignaturePad(canvas);
        }, 400);
        
        navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}).then(s => {
            localStream = s;
            document.getElementById('video').srcObject = s;
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('video').style.display = 'block';
        }).catch(err => alert("Erro ao acessar cÃ¢mera: " + err));
    }

    document.getElementById('saveData').onclick = () => {
        const photo = document.getElementById('photoPreview').src;
        if(sigPad.isEmpty() || !photo.startsWith('data')) return alert("Assinatura e Foto obrigatÃ³rias!");
        db.ref('participantes/' + currentUserId).update({
            signed: true, sigData: sigPad.toDataURL(), photo: photo, 
            time: new Date().toLocaleString(), geo: currentGeoLabel
        }).then(fecharModais);
    };

    function fecharModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    }
    
    document.getElementById('clearSig').onclick = () => sigPad.clear();
    document.getElementById('takePhoto').onclick = () => {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0);
        document.getElementById('photoPreview').src = canvas.toDataURL('image/jpeg');
        document.getElementById('photoPreview').style.display = 'block';
        document.getElementById('video').style.display = 'none';
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    };

    document.getElementById('addBtn').onclick = () => {
        const n = document.getElementById('nameInput').value.trim();
        if(n) { db.ref('participantes').push().set({ name: n, signed: false }); document.getElementById('nameInput').value = ''; }
    };
    function excluirParticipante(id, nome) {
        if(prompt(`Senha para excluir ${nome}:`) === ADMIN_PASSWORD) db.ref('participantes/' + id).remove();
    }
    document.getElementById('clearAllBtn').onclick = () => {
        if(prompt("Senha para LIMPAR TUDO:") === ADMIN_PASSWORD) db.ref('participantes').remove();
    };
    document.getElementById('generatePdf').onclick = () => {
        const el = document.getElementById('mainTable');
        html2pdf().set({ margin: 5, filename: 'frequencia.pdf', jsPDF: { orientation: 'landscape' } }).from(el).save();
    };
</script>
</body>
</html>
