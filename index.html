<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lista de FrequÃªncia Digital - CRI 2026</title>
    <style>
        :root{--accent:#0b74e6; --danger:#ef4444; --warning:#f97316; --bg-light:#f5f7fb;}
        body{font-family:Inter, system-ui, sans-serif; margin:0; padding:20px; background:var(--bg-light)}
        .container{max-width:980px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
        .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap;}
        input, button{padding:8px 10px;border-radius:8px;border:1px solid #d1d5db; transition: 0.2s;}
        button{background:var(--accent);color:#fff;border:none;cursor:pointer;white-space:nowrap;}
        button.ghost{background:#fff;color:var(--accent);border:1px solid var(--accent);}
        table{width:100%;border-collapse:collapse;margin-top:12px}
        th, td{padding:8px;border-bottom:1px solid #eef2f7;text-align:left;}
        .small{font-size:13px;color:#6b7280}
        .signed-thumb{height:45px;border-radius:6px;border:1px solid #ddd; margin-right:5px}
        .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}
        .card{background:#fff;padding:20px;border-radius:10px;max-width:500px;width:90%;max-height:90vh;overflow-y:auto;}
        .signature-canvas{border:1px solid #ddd; width:100%; height:200px; border-radius:8px;}
        #video{width:100%; border-radius:8px; background:#000; transform: scaleX(-1);}
        .status-badge{padding:4px 8px; border-radius:12px; font-size:11px; font-weight:bold;}
        .status-pendente{background:#fee2e2; color:#ef4444;}
        .status-assinado{background:#dcfce7; color:#16a34a;}
    </style>
</head>
<body>

<div class="container">
    <h1>Lista Digital â€” CRI 2026</h1>
    <div class="controls">
        <input id="nameInput" placeholder="Nome do participante" style="flex-grow:1"/>
        <button id="addBtn">Adicionar</button>
        <button id="importBtn" onclick="document.getElementById('importFile').click()" class="ghost">Importar Lista</button>
        <input type="file" id="importFile" style="display:none" accept=".txt,.csv" />
        <button id="showQrBtn" class="ghost">ðŸ“² QR Code</button>
        <button id="generatePdf" style="margin-left:auto">Gerar PDF</button>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Nome</th>
                <th>Identificador</th>
                <th>Assinatura/Foto</th>
                <th>Data/Hora</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="qrModal" class="modal">
    <div class="card" style="text-align:center">
        <h2>Acesso do Colaborador</h2>
        <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0"></div>
        <p class="small">Aponte a cÃ¢mera do celular para abrir a lista e assinar.</p>
        <button onclick="fecharModais()" class="ghost">Fechar</button>
    </div>
</div>

<div id="signModal" class="modal">
    <div class="card">
        <h3 id="nomeAssinando">Assinar</h3>
        <div id="cameraArea">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto" style="width:100%; margin:10px 0">ðŸ“¸ Tirar Selfie</button>
            <img id="photoPreview" style="display:none; width:100%; border-radius:8px; margin-bottom:10px"/>
        </div>
        <canvas id="sigCanvas" class="signature-canvas"></canvas>
        <div style="display:flex; gap:10px; margin-top:10px">
            <button id="clearSig" class="ghost" style="flex:1">Limpar</button>
            <button id="saveData" style="flex:2">Confirmar PresenÃ§a</button>
        </div>
        <button onclick="fecharModais()" class="ghost" style="width:100%; margin-top:10px">Cancelar</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    // CONFIGURAÃ‡ÃƒO QUE VOCÃŠ ENVIOU
    const firebaseConfig = {
        apiKey: "AIzaSyBy4gbEfmMgm-zgMmGq6h3oQ_-gQy2l2R0",
        authDomain: "frenquencia-digital.firebaseapp.com",
        databaseURL: "https://frenquencia-digital-default-rtdb.firebaseio.com",
        projectId: "frenquencia-digital",
        storageBucket: "frenquencia-digital.firebasestorage.app",
        messagingSenderId: "625078117212",
        appId: "1:625078117212:web:bc5c57e18af96b305d1799"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let sigPad, localStream, currentUserId = null;

    // --- FUNÃ‡Ã•ES DE BANCO DE DADOS ---
    
    // Escuta mudanÃ§as no banco e atualiza a tabela no PC e Celular simultaneamente
    db.ref('participantes').on('value', (snapshot) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        const data = snapshot.val();
        
        if (data) {
            Object.keys(data).forEach(key => {
                const p = data[key];
                const tr = document.createElement('tr');
                const statusClass = p.signed ? 'status-assinado' : 'status-pendente';
                const statusText = p.signed ? 'Assinado' : 'Pendente';
                
                tr.innerHTML = `
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${p.name}</td>
                    <td>${p.id || '-'}</td>
                    <td>
                        ${p.signed ? `<img src="${p.sigData}" class="signed-thumb"><img src="${p.photo}" class="signed-thumb">` : '-'}
                    </td>
                    <td class="small">${p.time || '-'}</td>
                    <td>
                        ${!p.signed ? `<button onclick="abrirAssinatura('${key}', '${p.name}')">Assinar</button>` : `<button class="ghost" onclick="abrirAssinatura('${key}', '${p.name}')">Refazer</button>`}
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }
    });

    // Importar lista
    document.getElementById('importFile').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function() {
            const lines = reader.result.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[;,]/);
                const nome = parts[0]?.trim();
                const ident = parts[1]?.trim() || '';
                if(nome) {
                    const newRef = db.ref('participantes').push();
                    newRef.set({ name: nome, id: ident, signed: false });
                }
            });
        };
        reader.readAsText(e.target.files[0]);
    });

    // Adicionar manual
    document.getElementById('addBtn').onclick = () => {
        const nome = document.getElementById('nameInput').value;
        if(!nome) return;
        db.ref('participantes').push().set({ name: nome, id: '', signed: false });
        document.getElementById('nameInput').value = '';
    };

    // --- FUNÃ‡Ã•ES DE INTERFACE ---

    function abrirAssinatura(id, nome) {
        currentUserId = id;
        document.getElementById('nomeAssinando').innerText = "Assinar: " + nome;
        document.getElementById('signModal').style.display = 'flex';
        
        // Reset modal
        document.getElementById('photoPreview').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        
        const canvas = document.getElementById('sigCanvas');
        sigPad = new SignaturePad(canvas);
        
        // Iniciar CÃ¢mera automaticamente
        navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}).then(s => {
            localStream = s;
            document.getElementById('video').srcObject = s;
        });
    }

    document.getElementById('takePhoto').onclick = () => {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').translate(canvas.width, 0);
        canvas.getContext('2d').scale(-1, 1);
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const data = canvas.toDataURL('image/jpeg');
        document.getElementById('photoPreview').src = data;
        document.getElementById('photoPreview').style.display = 'block';
        document.getElementById('video').style.display = 'none';
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    };

    document.getElementById('saveData').onclick = () => {
        const photo = document.getElementById('photoPreview').src;
        if(sigPad.isEmpty() || !photo.startsWith('data')) return alert("Assinatura e Foto sÃ£o obrigatÃ³rias!");

        db.ref('participantes/' + currentUserId).update({
            signed: true,
            sigData: sigPad.toDataURL(),
            photo: photo,
            time: new Date().toLocaleString()
        }).then(() => {
            fecharModais();
            alert("Sucesso!");
        });
    };

    document.getElementById('showQrBtn').onclick = () => {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), {
            text: "https://davipaiva07.github.io/lista-frequencia-digital/",
            width: 200, height: 200
        });
        document.getElementById('qrModal').style.display = 'flex';
    };

    function fecharModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    }

    document.getElementById('clearSig').onclick = () => sigPad.clear();

    document.getElementById('generatePdf').onclick = () => {
        const el = document.getElementById('mainTable');
        html2pdf().from(el).save('frequencia.pdf');
    };
</script>

</body>
</html>
