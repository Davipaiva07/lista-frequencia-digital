<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lista de FrequÃªncia Digital - CRI 2026</title>
    <style>
        :root{--accent:#0b74e6; --danger:#ef4444; --warning:#f97316; --bg-light:#f5f7fb;}
        body{font-family:Inter, system-ui, sans-serif; margin:0; padding:20px; background:var(--bg-light)}
        .container{max-width:1050px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
        .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap; align-items: center;}
        input, button{padding:8px 10px;border-radius:8px;border:1px solid #d1d5db; transition: 0.2s;}
        button{background:var(--accent);color:#fff;border:none;cursor:pointer;white-space:nowrap;}
        button.ghost{background:#fff;color:var(--accent);border:1px solid var(--accent);}
        button.danger{background:var(--danger); color:#fff;}
        
        #searchInput { background: #fff; border: 2px solid var(--accent); flex-grow: 2; min-width: 200px;}
        
        table{width:100%;border-collapse:collapse;margin-top:12px}
        th, td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;}
        .small{font-size:13px;color:#6b7280}
        .signed-thumb{height:45px;border-radius:6px;border:1px solid #ddd; margin-right:5px; object-fit: cover;}
        
        .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}
        .card{background:#fff;padding:20px;border-radius:10px;max-width:500px;width:90%;max-height:90vh;overflow-y:auto;}
        .signature-canvas{border:1px solid #ddd; width:100%; height:200px; border-radius:8px; background: #fafafa;}
        #video{width:100%; border-radius:8px; background:#000; transform: scaleX(-1);}
        
        .status-badge{padding:4px 8px; border-radius:12px; font-size:11px; font-weight:bold;}
        .status-pendente{background:#fee2e2; color:#ef4444;}
        .status-assinado{background:#dcfce7; color:#16a34a;}

        @media (max-width: 600px) {
            .controls > * { flex-basis: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista Digital â€” CRI 2026</h1>
    
    <div class="controls">
        <input id="nameInput" placeholder="Nome do participante" style="flex-grow:1"/>
        <button id="addBtn">Adicionar</button>
        <button id="importBtn" onclick="document.getElementById('importFile').click()" class="ghost">Importar Lista</button>
        <input type="file" id="importFile" style="display:none" accept=".txt,.csv" />
        <button id="showQrBtn" class="ghost">ðŸ“² QR Code</button>
        <button id="clearAllBtn" class="danger">Limpar Tudo</button>
        <button id="generatePdf" style="margin-left:auto">Gerar PDF</button>
    </div>

    <div class="controls">
        <input id="searchInput" type="text" placeholder="ðŸ” Pesquisar nome na lista..." onkeyup="filtrarTabela()">
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Nome</th>
                <th>Identificador</th>
                <th>Assinatura/Foto</th>
                <th>Data/Hora</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="qrModal" class="modal">
    <div class="card" style="text-align:center">
        <h2>Acesso do Colaborador</h2>
        <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0"></div>
        <p class="small">PeÃ§a para o colaborador escanear para assinar pelo celular.</p>
        <button onclick="fecharModais()" class="ghost">Fechar</button>
    </div>
</div>

<div id="signModal" class="modal">
    <div class="card">
        <h3 id="nomeAssinando">Assinar</h3>
        <div id="cameraArea">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto" style="width:100%; margin:10px 0">ðŸ“¸ Tirar Selfie</button>
            <img id="photoPreview" style="display:none; width:100%; border-radius:8px; margin-bottom:10px"/>
        </div>
        <div class="small">Desenhe sua assinatura abaixo:</div>
        <canvas id="sigCanvas" class="signature-canvas"></canvas>
        <div style="display:flex; gap:10px; margin-top:10px">
            <button id="clearSig" class="ghost" style="flex:1">Limpar</button>
            <button id="saveData" style="flex:2">Confirmar PresenÃ§a</button>
        </div>
        <button onclick="fecharModais()" class="ghost" style="width:100%; margin-top:10px">Cancelar</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    const ADMIN_PASSWORD = '1992';

    const firebaseConfig = {
        apiKey: "AIzaSyBy4gbEfmMgm-zgMmGq6h3oQ_-gQy2l2R0",
        authDomain: "frenquencia-digital.firebaseapp.com",
        databaseURL: "https://frenquencia-digital-default-rtdb.firebaseio.com",
        projectId: "frenquencia-digital",
        storageBucket: "frenquencia-digital.firebasestorage.app",
        messagingSenderId: "625078117212",
        appId: "1:625078117212:web:bc5c57e18af96b305d1799"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let sigPad, localStream, currentUserId = null;

    // --- LOGICA DE PESQUISA ---
    function filtrarTabela() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("mainTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            const tdNome = tr[i].getElementsByTagName("td")[1];
            if (tdNome) {
                const txtValue = tdNome.textContent || tdNome.innerText;
                tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    }

    // --- FUNÃ‡Ã•ES DO BANCO DE DADOS ---
    
    db.ref('participantes').on('value', (snapshot) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        const data = snapshot.val();
        
        if (data) {
            Object.keys(data).forEach(key => {
                const p = data[key];
                const tr = document.createElement('tr');
                const statusClass = p.signed ? 'status-assinado' : 'status-pendente';
                const statusText = p.signed ? 'Assinado' : 'Pendente';
                
                tr.innerHTML = `
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td class="nome-col">${p.name}</td>
                    <td>${p.id || '-'}</td>
                    <td>
                        ${p.signed ? `<img src="${p.sigData}" class="signed-thumb"><img src="${p.photo}" class="signed-thumb">` : '-'}
                    </td>
                    <td class="small">${p.time || '-'}</td>
                    <td style="display:flex; gap:5px">
                        ${!p.signed ? `<button onclick="abrirAssinatura('${key}', '${p.name}')">Assinar</button>` : `<button class="ghost" onclick="abrirAssinatura('${key}', '${p.name}')">Refazer</button>`}
                        <button class="danger" onclick="excluirParticipante('${key}', '${p.name}')">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            filtrarTabela(); // Re-aplica o filtro se houver algo digitado
        }
    });

    function excluirParticipante(id, nome) {
        const pass = prompt(`Digite a senha para excluir ${nome}:`);
        if(pass === ADMIN_PASSWORD) {
            if(confirm("Deseja realmente remover este participante?")) {
                db.ref('participantes/' + id).remove();
            }
        } else if (pass !== null) { alert("Senha incorreta!"); }
    }

    document.getElementById('clearAllBtn').onclick = () => {
        const pass = prompt("ATENÃ‡ÃƒO: Digite a senha para LIMPAR TODA A LISTA:");
        if(pass === ADMIN_PASSWORD) {
            if(confirm("Isso apagarÃ¡ todos os nomes e assinaturas. Tem certeza?")) {
                db.ref('participantes').remove();
            }
        } else if (pass !== null) { alert("Senha incorreta!"); }
    };

    // Adicionar manual
    document.getElementById('addBtn').onclick = () => {
        const nome = document.getElementById('nameInput').value.trim();
        if(!nome) return;
        db.ref('participantes').push().set({ name: nome, id: '', signed: false });
        document.getElementById('nameInput').value = '';
    };

    // Importar lista
    document.getElementById('importFile').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function() {
            const lines = reader.result.split('\n');
            lines.forEach(line => {
                const parts = line.split(/[;,]/);
                const nome = parts[0]?.trim();
                const ident = parts[1]?.trim() || '';
                if(nome && nome !== "Nome") {
                    db.ref('participantes').push().set({ name: nome, id: ident, signed: false });
                }
            });
            alert("Lista importada com sucesso!");
        };
        reader.readAsText(e.target.files[0]);
    });

    // --- INTERFACE DE ASSINATURA ---

    function abrirAssinatura(id, nome) {
        currentUserId = id;
        document.getElementById('nomeAssinando').innerText = "Assinando: " + nome;
        document.getElementById('signModal').style.display = 'flex';
        document.getElementById('photoPreview').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        
        const canvas = document.getElementById('sigCanvas');
        sigPad = new SignaturePad(canvas);
        
        navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}).then(s => {
            localStream = s;
            document.getElementById('video').srcObject = s;
        }).catch(err => alert("CÃ¢mera nÃ£o disponÃ­vel ou bloqueada."));
    }

    document.getElementById('takePhoto').onclick = () => {
        const video = document.getElementById('video');
        if(!video.srcObject) return alert("Ligue a cÃ¢mera primeiro.");
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0);
        
        document.getElementById('photoPreview').src = canvas.toDataURL('image/jpeg');
        document.getElementById('photoPreview').style.display = 'block';
        document.getElementById('video').style.display = 'none';
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    };

    document.getElementById('saveData').onclick = () => {
        const photo = document.getElementById('photoPreview').src;
        if(sigPad.isEmpty()) return alert("Assinatura Ã© obrigatÃ³ria!");
        if(!photo.startsWith('data')) return alert("A selfie Ã© obrigatÃ³ria!");

        db.ref('participantes/' + currentUserId).update({
            signed: true,
            sigData: sigPad.toDataURL(),
            photo: photo,
            time: new Date().toLocaleString()
        }).then(() => {
            fecharModais();
        });
    };

    document.getElementById('showQrBtn').onclick = () => {
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: window.location.href, width: 200, height: 200 });
        document.getElementById('qrModal').style.display = 'flex';
    };

    function fecharModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    }

    document.getElementById('clearSig').onclick = () => sigPad.clear();

    document.getElementById('generatePdf').onclick = () => {
        const el = document.getElementById('mainTable');
        const opt = { 
            margin: 5, 
            filename: 'frequencia_cri_2026.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
        };
        html2pdf().set(opt).from(el).save();
    };
</script>

</body>
</html>
