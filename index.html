<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lista de FrequÃªncia Digital - CRI 2026</title>
    <style>
        :root{--accent:#0b74e6; --danger:#ef4444; --warning:#f97316; --bg-light:#f5f7fb;}
        body{font-family:Inter, system-ui, sans-serif; margin:0; padding:20px; background:var(--bg-light)}
        .container{max-width:1100px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
        .controls{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap; align-items: center;}
        input, button{padding:8px 10px;border-radius:8px;border:1px solid #d1d5db; transition: 0.2s;}
        button{background:var(--accent);color:#fff;border:none;cursor:pointer;white-space:nowrap;}
        button.ghost{background:#fff;color:var(--accent);border:1px solid var(--accent);}
        button.danger{background:var(--danger); color:#fff;}
        
        #searchInput { background: #fff; border: 2px solid var(--accent); flex-grow: 2; min-width: 200px;}
        
        table{width:100%;border-collapse:collapse;margin-top:12px}
        th, td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;}
        .small{font-size:13px;color:#6b7280}
        .signed-thumb{height:45px;border-radius:6px;border:1px solid #ddd; margin-right:5px; object-fit: cover;}
        
        /* MODAL E LAYOUT LADO A LADO */
        .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:1000}
        .card{background:#fff;padding:25px;border-radius:10px;max-width:900px;width:95%;max-height:95vh;overflow-y:auto;}
        
        .modal-flex { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 15px; }
        .flex-col { flex: 1; min-width: 300px; }
        
        .signature-canvas{border:1px solid #ddd; width:100%; height:250px; border-radius:8px; background: #fafafa;}
        #video{width:100%; height:250px; object-fit: cover; border-radius:8px; background:#000; transform: scaleX(-1);}
        #photoPreview{width:100%; height:250px; object-fit: cover; border-radius:8px; display:none;}

        .status-badge{padding:4px 8px; border-radius:12px; font-size:11px; font-weight:bold;}
        .status-pendente{background:#fee2e2; color:#ef4444;}
        .status-assinado{background:#dcfce7; color:#16a34a;}

        @media (max-width: 768px) {
            .flex-col { min-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista Digital â€” CRI 2026</h1>
    
    <div class="controls">
        <input id="nameInput" placeholder="Nome do participante" style="flex-grow:1"/>
        <button id="addBtn">Adicionar</button>
        <button id="importBtn" onclick="document.getElementById('importFile').click()" class="ghost">Importar Lista</button>
        <input type="file" id="importFile" style="display:none" accept=".txt,.csv" />
        <button id="showQrBtn" class="ghost">ðŸ“² QR Code</button>
        <button id="clearAllBtn" class="danger">Limpar Tudo</button>
        <button id="generatePdf" style="margin-left:auto">Gerar PDF</button>
    </div>

    <div class="controls">
        <input id="searchInput" type="text" placeholder="ðŸ” Pesquisar nome na lista..." onkeyup="filtrarTabela()">
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Nome</th>
                <th>ID</th>
                <th>Assinatura/Foto</th>
                <th>Data/Hora</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="qrModal" class="modal">
    <div class="card" style="text-align:center; max-width: 400px;">
        <h2>Acesso do Colaborador</h2>
        <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0"></div>
        <button onclick="fecharModais()" class="ghost">Fechar</button>
    </div>
</div>

<div id="signModal" class="modal">
    <div class="card">
        <h2 id="nomeAssinando" style="margin-top:0">Assinar</h2>
        
        <div class="modal-flex">
            <div class="flex-col">
                <label class="small"><b>1. Tire uma Selfie:</b></label>
                <div style="margin-top:8px">
                    <video id="video" autoplay playsinline></video>
                    <img id="photoPreview" />
                    <button id="takePhoto" style="width:100%; margin-top:10px">ðŸ“¸ Capturar Foto</button>
                </div>
            </div>

            <div class="flex-col">
                <label class="small"><b>2. Assine abaixo:</b></label>
                <div style="margin-top:8px">
                    <canvas id="sigCanvas" class="signature-canvas"></canvas>
                    <button id="clearSig" class="ghost" style="width:100%; margin-top:10px">Limpar Assinatura</button>
                </div>
            </div>
        </div>

        <div style="margin-top:25px; display:flex; gap:10px; border-top:1px solid #eee; padding-top:20px">
            <button onclick="fecharModais()" class="ghost" style="flex:1">Cancelar</button>
            <button id="saveData" style="flex:2; font-weight:bold; font-size:16px">CONFIRMAR PRESENÃ‡A</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    const ADMIN_PASSWORD = '1992';

    const firebaseConfig = {
        apiKey: "AIzaSyBy4gbEfmMgm-zgMmGq6h3oQ_-gQy2l2R0",
        authDomain: "frenquencia-digital.firebaseapp.com",
        databaseURL: "https://frenquencia-digital-default-rtdb.firebaseio.com",
        projectId: "frenquencia-digital",
        storageBucket: "frenquencia-digital.firebasestorage.app",
        messagingSenderId: "625078117212",
        appId: "1:625078117212:web:bc5c57e18af96b305d1799"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let sigPad, localStream, currentUserId = null;

    function filtrarTabela() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const tr = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[1];
            if (td) tr[i].style.display = td.innerText.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }

    db.ref('participantes').on('value', (snapshot) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.keys(data).forEach(key => {
                const p = data[key];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="status-badge ${p.signed ? 'status-assinado' : 'status-pendente'}">${p.signed ? 'Assinado' : 'Pendente'}</span></td>
                    <td>${p.name}</td>
                    <td>${p.id || '-'}</td>
                    <td>${p.signed ? `<img src="${p.sigData}" class="signed-thumb"><img src="${p.photo}" class="signed-thumb">` : '-'}</td>
                    <td class="small">${p.time || '-'}</td>
                    <td>
                        <button onclick="abrirAssinatura('${key}', '${p.name}')">${p.signed ? 'Refazer' : 'Assinar'}</button>
                        <button class="danger" onclick="excluirParticipante('${key}', '${p.name}')">X</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
            filtrarTabela();
        }
    });

    function abrirAssinatura(id, nome) {
        currentUserId = id;
        document.getElementById('nomeAssinando').innerText = nome;
        document.getElementById('signModal').style.display = 'flex';
        document.getElementById('photoPreview').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        
        const canvas = document.getElementById('sigCanvas');
        sigPad = new SignaturePad(canvas);
        
        navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}).then(s => {
            localStream = s;
            document.getElementById('video').srcObject = s;
        });
    }

    document.getElementById('takePhoto').onclick = () => {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0);
        document.getElementById('photoPreview').src = canvas.toDataURL('image/jpeg');
        document.getElementById('photoPreview').style.display = 'block';
        document.getElementById('video').style.display = 'none';
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    };

    document.getElementById('saveData').onclick = () => {
        const photo = document.getElementById('photoPreview').src;
        if(sigPad.isEmpty() || !photo.startsWith('data')) return alert("Assinatura e Foto obrigatÃ³rias!");
        db.ref('participantes/' + currentUserId).update({
            signed: true, sigData: sigPad.toDataURL(), photo: photo, time: new Date().toLocaleString()
        }).then(fecharModais);
    };

    function excluirParticipante(id, nome) {
        if(prompt(`Senha para excluir ${nome}:`) === ADMIN_PASSWORD) db.ref('participantes/' + id).remove();
    }

    document.getElementById('clearAllBtn').onclick = () => {
        if(prompt("Senha para LIMPAR TUDO:") === ADMIN_PASSWORD) db.ref('participantes').remove();
    };

    document.getElementById('addBtn').onclick = () => {
        const nome = document.getElementById('nameInput').value.trim();
        if(nome) { db.ref('participantes').push().set({ name: nome, signed: false }); document.getElementById('nameInput').value = ''; }
    };

    document.getElementById('showQrBtn').onclick = () => {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { text: window.location.href, width: 180, height: 180 });
        document.getElementById('qrModal').style.display = 'flex';
    };

    function fecharModais() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        if(localStream) localStream.getTracks().forEach(t => t.stop());
    }

    document.getElementById('clearSig').onclick = () => sigPad.clear();
    document.getElementById('generatePdf').onclick = () => html2pdf().from(document.getElementById('mainTable')).save('lista.pdf');
</script>
</body>
</html>
